<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>location-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@1.7.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; location-awareness: true;"
    >
        <a-cylinder
        position="0 5 0"  <!-- ピンの高さ -->
        radius="0.1"        <!-- ピンの幅 -->
        height="1.5"        <!-- ピンの高さ -->
        color="red"         <!-- ピンの色 -->
        gps-entity-place="latitude: 35.6173043; longitude: 139.6617423;"
      ></a-cylinder>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
