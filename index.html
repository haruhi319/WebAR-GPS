<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
    <title>Demo Arjs+Aframe</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <button id="start-button">位置情報を取得</button>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
        renderer="antialias: true; alpha: true"
    >
      <a-camera orientation-controls gps-camera="minDistance: 1; maxDistance: 1000;"></a-camera>
    </a-scene>

    <script>
      let autoUpdateInterval;
      document.getElementById("start-button").addEventListener("click", () => {
        // 最初の位置情報取得
        updateLocation();

        // 3秒ごとに位置情報を更新
        autoUpdateInterval = setInterval(updateLocation, 3000);

        // ボタンを無効化
        document.getElementById("start-button").disabled = true;
      });
      
      function updateLocation() {
        navigator.geolocation.getCurrentPosition(function (position) {
          const userLat = position.coords.latitude;
          const userLon = position.coords.longitude;
          console.log(`User's updated location: ${userLat}, ${userLon}`);

          fetch('suirotuuhou.json')
            .then(response => response.json())
            .then(data => {
              const scene = document.querySelector("a-scene");

              // Clear previous entities before adding new ones
              const existingEntities = scene.querySelectorAll("a-entity");
              existingEntities.forEach(entity => entity.remove());

              data.features.forEach((feature, index) => {
                const { attributes, geometry } = feature;

                const lat = geometry.y;
                const lng = geometry.x;

                const nameParts = attributes.name.split(/[\s　,\-]+/); // Handles spaces and common delimiters
                const lastWord = nameParts[nameParts.length - 1];

                const entity = document.createElement("a-entity");
                entity.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lng}`);

                const image = document.createElement("a-image");
                image.setAttribute("src", "https://haruhi319.github.io/WebAR-GPS/pin.png");
                image.setAttribute("position", "0 1 0");
                image.setAttribute("look-at", "[gps-camera]");
                image.setAttribute("scale", "16 16 16");

                const background = document.createElement("a-plane");
                background.setAttribute("color", "white");
                background.setAttribute("position", "0 12 0");
                background.setAttribute("look-at", "[gps-camera]");

                const text = document.createElement("a-text");
                text.setAttribute("value", lastWord);
                text.setAttribute("color", "black");
                text.setAttribute("align", "center");
                text.setAttribute("width", "12");
                text.setAttribute("scale", "4 4 4");
                text.setAttribute("position", "1 12 0");
                text.setAttribute("look-at", "[gps-camera]");
                
                text.setAttribute("font", "noto-sans-cjk-jp-msdf.json");
                text.setAttribute("font-image", "noto-sans-cjk-jp-msdf.png");
                text.setAttribute("negate", "false");

                // Calculate text width dynamically based on content
                const textWidth = lastWord.length * 3; // Adjust factor as needed
                background.setAttribute("width", textWidth);
                background.setAttribute("height", "3");

                entity.appendChild(image);
                entity.appendChild(background);
                entity.appendChild(text);

                scene.appendChild(entity);
              });
            })
            .catch(error => console.error('Error fetching JSON:', error));
        }, function (error) {
          console.error('Geolocation error:', error);
        });
      };

      // Automatically update location every 3 seconds
      setInterval(updateLocation, 3000);
    </script>
  </body>
</html>
