<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
    <title>Demo Arjs+Aframe</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
      body {
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      a-scene {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      #start-button {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 999;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <button id="start-button">位置情報を取得</button>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;" 
        renderer="antialias: true; alpha: true;"  <!-- alphaをtrueにして透明背景 -->
    >
      <a-camera orientation-controls gps-camera="minDistance: 1; maxDistance: 1000;"></a-camera>
    </a-scene>

    <script>
      let autoUpdateInterval;
      document.getElementById("start-button").addEventListener("click", () => {
        // 最初の位置情報取得
        updateLocation();

        // 3秒ごとに位置情報を更新
        autoUpdateInterval = setInterval(updateLocation, 3000);

        // ボタンを無効化
        document.getElementById("start-button").disabled = true;
      });

      function updateLocation() {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;
            console.log(`User's updated location: ${userLat}, ${userLon}`);

            fetch('suirotuuhou.json')
              .then((response) => response.json())
              .then((data) => {
                const scene = document.querySelector("a-scene");

                // Clear previous entities before adding new ones
                const existingEntities = scene.querySelectorAll("a-entity");
                existingEntities.forEach(entity => entity.remove());

                data.features.forEach((feature, index) => {
                  const { attributes, geometry } = feature;

                  // Adjust lat/lng based on actual JSON structure
                  const lat = geometry.y;
                  const lng = geometry.x;
                  const nameParts = attributes.name.split(/[\s　,\-]+/); // Handles spaces and common delimiters
                  const lastWord = nameParts[nameParts.length - 1];

                  console.log(`Entity Location: ${lat}, ${lng}, Last Word: ${lastWord}`);

                  // エンティティの作成
                  const entity = document.createElement("a-entity");
                  entity.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lng}`);

                  // 画像要素の作成
                  const image = document.createElement("a-image");
                  image.setAttribute("src", "https://haruhi319.github.io/WebAR-GPS/pin.png");
                  image.setAttribute("position", "0 1 0");
                  image.setAttribute("look-at", "[gps-camera]");
                  image.setAttribute("scale", "16 16 16");

                  // 背景要素の作成
                  const background = document.createElement("a-plane");
                  background.setAttribute("color", "white");  // 背景色を白に変更
                  background.setAttribute("position", "0 12 0");
                  background.setAttribute("look-at", "[gps-camera]");
                  background.setAttribute("width", "12");
                  background.setAttribute("height", "4");

                  // テキスト要素の作成
                  const text = document.createElement("a-text");
                  text.setAttribute("value", lastWord); // 抽出した文字列
                  text.setAttribute("align", "center");
                  text.setAttribute("scale", "4 4 2");
                  text.setAttribute("position", "0 12.5 0");  // Adjust position for visibility
                  text.setAttribute("look-at", "[gps-camera]");

                  // フォントの指定
                  text.setAttribute("font", "noto-sans-cjk-jp-msdf.json");
                  text.setAttribute("font-image", "noto-sans-cjk-jp-msdf.png");

                  // 子要素を親エンティティに追加
                  entity.appendChild(image);       // 画像
                  entity.appendChild(background);  // 背景
                  entity.appendChild(text);        // テキスト

                  // a-scene にエンティティを追加
                  scene.appendChild(entity);
                });
              })
              .catch(error => console.error('Error fetching JSON:', error));
          }, function (error) {
            console.error('Geolocation error:', error);
            alert("位置情報の取得に失敗しました。位置情報の取得を許可しているか確認してください。");
          },
          {
            timeout: 10000,  // 10秒のタイムアウト設定
            enableHighAccuracy: true,  // 高精度な位置情報を要求
          }
        );
      }

      // 自動で位置情報を3秒ごとに更新（必要ならこの機能を削除）
      setInterval(updateLocation, 3000);
    </script>
  </body>
</html>
