<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS AR Cylinder</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, cylinder;
    const targetLat = 35.6680; // 緯度 (例: 東京)
    const targetLon = 139.7914; // 経度 (例: 東京)
    const radius = 100; // 自身を中心とした半径100mの範囲

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 半透明の赤い円筒を作成
      const geometry = new THREE.CylinderGeometry(3, 3, 50, 32);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.5 });
      cylinder = new THREE.Mesh(geometry, material);
      scene.add(cylinder);

      // 初期位置を外しておく（出現条件を満たしたときに配置）
      cylinder.position.set(0, -1000, 0); 

      camera.position.z = 150;

      // レンダリング
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // 距離計算関数（Haversineの公式）
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // 地球の半径 (メートル)
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c; // 距離 (メートル)
    }

    // ユーザーの位置を取得し、円筒を出現させるか判定
    function checkPosition() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userLat = position.coords.latitude;
          const userLon = position.coords.longitude;

          const distance = calculateDistance(userLat, userLon, targetLat, targetLon);

          if (distance <= radius) {
            // 半径100m以内なら円筒を表示
            cylinder.position.set(0, 0, 0); // 円筒の表示位置をリセット
          } else {
            // 円筒を非表示（位置を下げて見えなくする）
            cylinder.position.set(0, -1000, 0);
          }
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    // 定期的に位置をチェック
    setInterval(checkPosition, 5000); // 5秒ごとに位置を確認

    // 初期化
    init();
  </script>
</body>
</html>
