<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
    <title>Demo Arjs+Aframe</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
        renderer="antialias: true; alpha: true"
    >
      <!-- 位置情報を取得するためのボタン -->
      <button id="startBtn" style="position: absolute; z-index: 100; top: 10px; left: 10px; padding: 10px; background-color: #007bff; color: white; border-radius: 5px; border: none;">
        Start AR
      </button>

      <!-- カメラコンポーネント -->
      <a-camera orientation-controls gps-camera="minDistance: 1; maxDistance: 2000;"></a-camera>
    </a-scene>

    <script>
      // ボタンがクリックされたときに位置情報を取得
      document.getElementById("startBtn").addEventListener("click", function () {
        // 位置情報を取得
        navigator.geolocation.getCurrentPosition(function (position) {
          const userLat = position.coords.latitude;
          const userLon = position.coords.longitude;
          console.log(`User's location: ${userLat}, ${userLon}`);
          
          // JSONファイルを取得してエンティティを作成
          fetch('suirotuuhou.json')
            .then(response => response.json())
            .then(data => {
              const scene = document.querySelector("a-scene");

              data.features.forEach((feature,index) => {
                const { attributes, geometry } = feature;

                // 緯度と経度を取得
                const lat = geometry.y;
                const lng = geometry.x;

                // 名前の最後の単語を取得
                const nameParts = attributes.name.split(/[\s　、,、\-]+/);
                const lastWord = nameParts[nameParts.length - 1];

                // A-Frameエンティティを作成
                const entity = document.createElement("a-entity");
                entity.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lng}`);
                
                // 画像
                const image = document.createElement("a-image");
                image.setAttribute("src", "https://haruhi319.github.io/WebAR-GPS/pin.png");
                image.setAttribute("position", "0 1 0");
                image.setAttribute("look-at", "[gps-camera]");
                image.setAttribute("scale", "20 20 20");
                image.setAttribute("class", "clickable");
                image.setAttribute("data-popup", `popup${index}`); // ポップアップを紐付け

                // テキスト
                const popup = document.createElement("a-entity");
                popup.setAttribute("id", `popup${index}`);
                popup.setAttribute("visible", "false"); // 初期状態で非表示
                popup.innerHTML = `
                  <a-plane
                    width="6"
                    height="2"
                    color="white"
                    position="0 3 0"
                    look-at="[gps-camera]"
                  ></a-plane>
                  <a-text
                    value="${lastWord}"
                    color="black"
                    align="center"
                    position="0 3.1 0"
                  ></a-text>
                `;

                // イベントリスナー
                image.addEventListener("click", () => {
                  const currentPopup = document.querySelector(`#popup${index}`);
                  currentPopup.setAttribute("visible", "true");

                  // 一定時間後に非表示にする
                  setTimeout(() => {
                    currentPopup.setAttribute("visible", "false");
                  }, 5000);
                });

                // エンティティに追加
                entity.appendChild(image);
                entity.appendChild(text);

                // シーンに追加
                scene.appendChild(entity);
              });
            })
            .catch(error => console.error('Error fetching JSON:', error));
        }, function (error) {
          console.error('Geolocation error:', error);
        });
      });
    </script>
  </body>
</html>
