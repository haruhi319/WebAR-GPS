<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>location-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@1.7.2/aframe/build/aframe-ar.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
    >
      <a-camera
        gps-camera="minDistance: 1; maxDistance: 1000;"
        raycaster="objects: .clickable"
        cursor="rayOrigin: mouse"
      ></a-camera>
    </a-scene>

    <script>
      // JSONデータを読み込み
      fetch("suirotuuhou.json")
        .then((response) => {
          if (!response.ok) throw new Error("ネットワークエラー: " + response.status);
          return response.json();
        })
        .then((data) => {
          data.features.forEach((feature) => {
            const { geometry, attributes } = feature;
            const lat = geometry.y;
            const lng = geometry.x;
            const nameParts = attributes.name.split(/[\s　、,、\-]+/);
            const lastWord = nameParts[nameParts.length - 1];

            createPin(lat, lng, lastWord);
          });
        })
        .catch((error) => console.error("JSON読み込みエラー:", error));

      // ピンを作成
      function createPin(lat, lng, lastWord) {
        const scene = document.querySelector("a-scene");

        const pin = document.createElement("a-entity");
        pin.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lng};`);
        pin.setAttribute("geometry", "primitive: sphere; radius: 1;");
        pin.setAttribute("material", "color: red; opacity: 0.7;");
        pin.setAttribute("scale", "2 2 2");
        scene.appendChild(pin);

        const text = document.createElement("a-entity");
        text.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lng};`);
        text.setAttribute("text", `value: ${lastWord}; color: black; align: center; width: 5;`);
        text.setAttribute("look-at", "[gps-camera]");
        text.setAttribute("scale", "2 2 2");
        scene.appendChild(text);
      }
    </script>
  </body>
</html>
