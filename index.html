<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
    <title>Demo Arjs+Aframe</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
        renderer="antialias: true; alpha: true"
    >
      <button id="startBtn" style="position: absolute; z-index: 100; top: 10px; left: 10px; padding: 10px; background-color: #007bff; color: white; border-radius: 5px; border: none;">
        Start AR
      </button>
      <a-camera orientation-controls gps-camera="minDistance: 1; maxDistance: 2000;"></a-camera>
    </a-scene>

    <script>
      document.getElementById("startBtn").addEventListener("click", function () {
        navigator.geolocation.getCurrentPosition(function (position) {
          const userLat = position.coords.latitude;
          const userLon = position.coords.longitude;
          console.log(`User's location: ${userLat}, ${userLon}`);
          
          fetch('suirotuuhou.json')
            .then(response => response.json())
            .then(data => {
              const scene = document.querySelector("a-scene");

              data.features.forEach((feature, index) => {
                const { attributes, geometry } = feature;

                const lat = geometry.y;
                const lng = geometry.x;

                const nameParts = attributes.name.split(/[\s　、,、\-]+/);
                const lastWord = nameParts[nameParts.length - 1];

                const entity = document.createElement("a-entity");
                entity.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lng}`);

                const image = document.createElement("a-image");
                image.setAttribute("src", "https://haruhi319.github.io/WebAR-GPS/pin.png");
                image.setAttribute("position", "0 1 0");
                image.setAttribute("look-at", "[gps-camera]");
                image.setAttribute("scale", "20 20 20");
                image.setAttribute("class", "clickable");

                const popup = document.createElement("a-entity");
                popup.setAttribute("id", `popup${index}`);
                popup.setAttribute("visible", "false");

                const plane = document.createElement("a-plane");
                plane.setAttribute("width", "6");
                plane.setAttribute("height", "2");
                plane.setAttribute("color", "white");
                plane.setAttribute("position", "0 3 0");
                plane.setAttribute("look-at", "[gps-camera]");

                const popupText = document.createElement("a-text");
                popupText.setAttribute("value", lastWord);
                popupText.setAttribute("color", "black");
                popupText.setAttribute("align", "center");
                popupText.setAttribute("position", "0 3.1 0");

                popup.appendChild(plane);
                popup.appendChild(popupText);

                image.addEventListener("click", () => {
                  document.querySelectorAll("a-entity[id^=popup]").forEach(popup => {
                    popup.setAttribute("visible", "false");
                  });

                  const currentPopup = document.querySelector(`#popup${index}`);
                  currentPopup.setAttribute(
                    "visible",
                    currentPopup.getAttribute("visible") === "true" ? "false" : "true"
                  );
                });

                entity.appendChild(image);
                entity.appendChild(popup);

                scene.appendChild(entity);
              });
            })
            .catch(error => console.error('Error fetching JSON:', error));
        }, function (error) {
          console.error('Geolocation error:', error);
        });
      });
    </script>
  </body>
</html>
