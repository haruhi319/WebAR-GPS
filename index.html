<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS AR Cylinder with Fixed Position</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    video { display: none; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-family: Arial, sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div id="info">
    <p>現在の位置: <span id="latlon"></span></p>
    <p>オブジェクトまでの距離: <span id="distance"></span> m</p>
    <p>範囲内: <span id="inRange"></span></p>
    <p>オブジェクト位置: <span id="objectLatLon"></span></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, cylinder;
    const targetLat = 35.6684025; // Target latitude
    const targetLon = 139.7919404; // Target longitude
    const radius = 100; // Range radius (meters)
    const cylinderHeight = 200; // Cylinder height (meters)
    const cylinderRadius = 20; // Cylinder radius (meters)

    function init() {
      // Set up scene and camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Video stream texture
      const video = document.getElementById('video');
      const videoTexture = new THREE.VideoTexture(video);
      scene.background = videoTexture;

      // Create the red translucent cylinder
      const geometry = new THREE.CylinderGeometry(cylinderRadius, cylinderRadius, cylinderHeight, 32);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.5 });
      cylinder = new THREE.Mesh(geometry, material);
      scene.add(cylinder);

      // Position camera to view cylinder better
      camera.position.z = 200;

      // Begin video stream and start checking position every 3 seconds
      startVideoStream();
      setInterval(checkPosition, 3000);
      
      // Rendering loop
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function startVideoStream() {
      const constraints = {
        video: { facingMode: 'environment' }
      };
      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          const video = document.getElementById('video');
          video.srcObject = stream;
          video.play();
        })
        .catch((error) => {
          console.error('Failed to access the camera:', error);
        });
    }

    // Distance calculation (Haversine formula)
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // Earth radius in meters
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c; // Distance in meters
    }

    // Convert lat/lon to Three.js Vector3 coordinates
    function latLonToVector3(lat, lon) {
      const scale = 0.00001; // Scale down to fit scene
      const φ = lat * Math.PI / 180;
      const λ = lon * Math.PI / 180;

      const x = scale * Math.cos(φ) * Math.cos(λ) * 6371e3;
      const z = scale * Math.cos(φ) * Math.sin(λ) * 6371e3;
      const y = scale * Math.sin(φ) * 6371e3; 

      return new THREE.Vector3(x, y, z);
    }

    // Check position every 3 seconds
    function checkPosition() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userLat = position.coords.latitude;
          const userLon = position.coords.longitude;
          const distance = calculateDistance(userLat, userLon, targetLat, targetLon);

          // Update displayed information
          document.getElementById('latlon').textContent = `${userLat.toFixed(6)}, ${userLon.toFixed(6)}`;
          document.getElementById('distance').textContent = distance.toFixed(2);
          document.getElementById('objectLatLon').textContent = `${targetLat.toFixed(6)}, ${targetLon.toFixed(6)}`;
          document.getElementById('inRange').textContent = distance <= radius ? 'はい' : 'いいえ';

          // Show cylinder if within range
          if (distance <= radius) {
            cylinder.visible = true;
          } else {
            cylinder.visible = false;
          }

          // Update cylinder’s fixed position on the scene
          const targetPosition = latLonToVector3(targetLat, targetLon);
          targetPosition.y = cylinderHeight / 2; // Adjust cylinder’s y position
          cylinder.position.copy(targetPosition);
        });
      } else {
        alert("このデバイスでは位置情報の取得がサポートされていません。");
      }
    }

    // Initialize the scene
    init();
  </script>
</body>
</html>
