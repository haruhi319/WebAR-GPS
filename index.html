<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
    <title>Demo Arjs+Aframe</title>
    <style>
      *{
        padding:0;
        margin:0;
        box-sizing:border-box;
        overflow:hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
        renderer="antialias: true; alpha: true"
    >
      <!-- 位置情報を取得するためのボタン -->
      <button id="startBtn" style="position: absolute; z-index: 100; top: 10px; left: 10px; padding: 10px; background-color: #007bff; color: white; border-radius: 5px; border: none;">
        Start AR
      </button>

      <!-- カメラコンポーネントの修正 -->
      <a-camera orientation-controls gps-camera="minDistance: 1; maxDistance: 2000;"></a-camera>
      
      <!-- 正しいgeometryタイプを設定 -->
      <a-entity gps-entity-place="latitude: 35.6174073; longitude: 139.6618322;">
        <a-image
          src="https://haruhi319.github.io/WebAR-GPS/pin.png"
          position="0 1 0"
          look-at="[gps-camera]"
          scale="10 10 10">
        </a-image>
        <a-text
          value="テスト中AR"
          position="0 5 0"
          align="center"
          color="black"
          look-at="[gps-camera]"
          width="10">
        </a-text>
      </a-entity>
    </a-scene>

    <script>
      // ボタンがクリックされたときに位置情報を取得
      document.getElementById("startBtn").addEventListener("click", function() {
        // 位置情報を取得
        navigator.geolocation.getCurrentPosition(function(position) {
          const userLat = position.coords.latitude;
          const userLon = position.coords.longitude;
          console.log(`User's location: ${userLat}, ${userLon}`);
        }, function(error) {
          console.error('Geolocation error:', error);
        });
      });
    </script>
  </body>
</html>
