<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
    <title>Demo Arjs+Aframe</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
        renderer="antialias: true; alpha: true"
    >
      <button id="startBtn" style="position: absolute; z-index: 100; top: 10px; left: 10px; padding: 10px; background-color: #007bff; color: white; border-radius: 5px; border: none;">
        Start AR
      </button>
      <a-camera orientation-controls gps-camera="minDistance: 1; maxDistance: 2000;"></a-camera>
    </a-scene>

    <script>
      const startButton = document.getElementById("startBtn");
      let userLat, userLon;

      function updateLookAt(cameraPosition, entity) {
        const dx = cameraPosition.x - entity.object3D.position.x;
        const dz = cameraPosition.z - entity.object3D.position.z;
        const rotationY = Math.atan2(dx, dz) * (180 / Math.PI);
        entity.object3D.rotation.set(0, rotationY, 0);
      }

      startButton.addEventListener("click", function () {
        navigator.geolocation.getCurrentPosition(function (position) {
          userLat = position.coords.latitude;
          userLon = position.coords.longitude;
          console.log(`Initial user location: ${userLat}, ${userLon}`);
          
          fetch('suirotuuhou.json')
            .then(response => response.json())
            .then(data => {
              const scene = document.querySelector("a-scene");

              data.features.forEach((feature) => {
                const { attributes, geometry } = feature;

                const lat = geometry.y;
                const lng = geometry.x;

                const nameParts = attributes.name.split(/[\s　、,、\-]+/);
                const lastWord = nameParts[nameParts.length - 1];

                const entity = document.createElement("a-entity");
                entity.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lng}`);

                const image = document.createElement("a-image");
                image.setAttribute("src", "https://haruhi319.github.io/WebAR-GPS/pin.png");
                image.setAttribute("position", "0 1 0");
                image.setAttribute("look-at", "[gps-camera]");
                image.setAttribute("scale", "20 20 20");

                const background = document.createElement("a-plane");
                background.setAttribute("color", "white");
                background.setAttribute("position", "0 12 0"); // 背景を少し上に
                background.setAttribute("look-at", "[gps-camera]");
                background.setAttribute("depth", "0.1"); // Z軸で奥行き調整

                const text = document.createElement("a-text");
                text.setAttribute("value", lastWord); // 日本語テキストを設定
                text.setAttribute("color", "black");
                text.setAttribute("align", "center");
                text.setAttribute("scale", "2 2 2");
                text.setAttribute("position", "0 12 0"); // テキストを背景の上に配置
                text.setAttribute("look-at", "[gps-camera]");

                // 日本語フォントの設定
                text.setAttribute("font", "noto-sans-cjk-jp-msdf.json");
                text.setAttribute("font-image", "noto-sans-cjk-jp-msdf.png");
                text.setAttribute("negate", "false");

                // テキストの幅を取得して背景の幅を動的に調整
                const textWidth = lastWord.length * 1.2; // 長さに基づく計算（調整可能）
                background.setAttribute("width", textWidth); // 背景の幅をテキストに合わせる
                background.setAttribute("height", "3"); // 高さは固定

                entity.appendChild(image);
                entity.appendChild(background);
                entity.appendChild(text);

                scene.appendChild(entity);
              });
            })
            .catch(error => console.error('Error fetching JSON:', error));

        setInterval(() => {
            navigator.geolocation.getCurrentPosition(function (newPosition) {
              userLat = newPosition.coords.latitude;
              userLon = newPosition.coords.longitude;
              console.log(`Updated user location: ${userLat}, ${userLon}`);

              const camera = document.querySelector("a-camera");
              const cameraPosition = camera.object3D.position;

              const entities = document.querySelectorAll("a-entity");
              entities.forEach(entity => updateLookAt(cameraPosition, entity));
            });
          }, 5000); // 更新間隔 (5秒)
        }, function (error) {
          console.error('Geolocation error:', error);
        });

        startButton.style.display = "none";
      });
    </script>
  </body>
</html>
