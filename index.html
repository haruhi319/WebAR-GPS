<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Navigation</title>
  <script src="https://cdn.jsdelivr.net/npm/leaflet"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay muted></video>
  <div id="info">Loading...</div>
  <script>
    const R = 6371e3; // Earth radius in meters

    // Haversine formula to calculate distance
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const φ1 = (lat1 * Math.PI) / 180;
      const φ2 = (lat2 * Math.PI) / 180;
      const Δφ = ((lat2 - lat1) * Math.PI) / 180;
      const Δλ = ((lon2 - lon1) * Math.PI) / 180;

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Azimuth calculation
    function calculateDirection(lat1, lon1, lat2, lon2) {
      const φ1 = (lat1 * Math.PI) / 180;
      const φ2 = (lat2 * Math.PI) / 180;
      const λ1 = (lon1 * Math.PI) / 180;
      const λ2 = (lon2 * Math.PI) / 180;

      const y = Math.sin(λ2 - λ1) * Math.cos(φ2);
      const x = Math.cos(φ1) * Math.sin(φ2) -
                Math.sin(φ1) * Math.cos(φ2) * Math.cos(λ2 - λ1);
      const θ = Math.atan2(y, x);
      return ((θ * 180) / Math.PI + 360) % 360; // Normalize to 0-360
    }

    // Load JSON data
    async function loadData() {
      const suirotuuhou = await fetch('suirotuuhou.json').then(res => res.json());
      const polygons = await fetch('polygons.json').then(res => res.json());
      return { suirotuuhou, polygons };
    }

    // Main function
    async function main() {
      const { suirotuuhou, polygons } = await loadData();
      const infoDiv = document.getElementById("info");

      // Access camera
      const video = document.getElementById("camera");
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error("Camera access denied:", err));

      // Track user location
      navigator.geolocation.watchPosition((position) => {
        const { latitude, longitude } = position.coords;
        const nearbyInfo = [];

        // Check proximity to points
        suirotuuhou.features.forEach(feature => {
          const { x, y } = feature.geometry;
          const name = feature.attributes.name;
          const distance = calculateDistance(latitude, longitude, y, x);
          if (distance <= 100) {
            const direction = calculateDirection(latitude, longitude, y, x);
            nearbyInfo.push(`${name},${Math.round(distance)}m,${Math.round(direction)}°`);
          }
        });

        // Check proximity to polygons
        polygons.forEach(polygon => {
          const closestPoint = polygon.coordinates.reduce((closest, [lat, lon]) => {
            const distance = calculateDistance(latitude, longitude, lat, lon);
            return !closest || distance < closest.distance
              ? { distance, lat, lon }
              : closest;
          }, null);

          if (closestPoint && closestPoint.distance <= 100) {
            const direction = calculateDirection(latitude, longitude, closestPoint.lat, closestPoint.lon);
            nearbyInfo.push(`${polygon.popup},${Math.round(closestPoint.distance)}m,${Math.round(direction)}°`);
          }
        });

        // Update UI
        infoDiv.innerHTML = nearbyInfo.length
          ? nearbyInfo.join('<br>')
          : "No alerts nearby.";
      }, (err) => {
        console.error("Geolocation error:", err);
        infoDiv.textContent = "Unable to retrieve location.";
      });
    }

    main();
  </script>
</body>
</html>
