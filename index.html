<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS AR Cylinder</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    video { display: none; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-family: Arial, sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div id="info">
    <p>現在の位置: <span id="latlon"></span></p>
    <p>オブジェクトまでの距離: <span id="distance"></span> m</p>
    <p>範囲内: <span id="inRange"></span></p>
    <p>オブジェクト位置: <span id="objectLatLon"></span></p>
    <p>カメラ方向: <span id="cameraOrientation"></span></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, cylinder;
    const targetLat = 35.6684025; // 緯度 (例: 東京)
    const targetLon = 139.7919404; // 経度 (例: 東京)
    const radius = 100; // 自身を中心とした半径100mの範囲

    function init() {
      // シーンとカメラの設定
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // ビデオストリームをテクスチャとして設定
      const video = document.getElementById('video');
      const videoTexture = new THREE.VideoTexture(video);
      scene.background = videoTexture; // カメラ映像を背景に設定

      // 半透明の赤い円筒を作成
      const geometry = new THREE.CylinderGeometry(10, 10, 100, 32);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.5 });
      cylinder = new THREE.Mesh(geometry, material);
      scene.add(cylinder);

      // オブジェクトの緯度経度を3D座標に変換して固定
      const targetPosition = latLonToVector3(targetLat, targetLon);
      cylinder.position.copy(targetPosition);

      // カメラを円筒に近づけるために距離を調整
      camera.position.z = 200;

      // デバイスの向きに応じたカメラの更新
      window.addEventListener('deviceorientation', handleOrientation);

      // レンダリング
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // カメラの映像を取得する関数
    function startVideoStream() {
      const constraints = {
        video: {
          facingMode: 'environment' // 背面カメラを使用
        }
      };

      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          const video = document.getElementById('video');
          video.srcObject = stream;
          video.play();
        })
        .catch((error) => {
          console.error('カメラの起動に失敗しました:', error);
        });
    }

    // 距離計算関数（Haversineの公式）
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // 地球の半径 (メートル)
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c; // 距離 (メートル)
    }

    // 緯度経度をThree.jsの3D座標に変換する関数
    function latLonToVector3(lat, lon) {
      const radius = 6371e3 / 10000; // 地球の半径を縮小 (スケールダウン)
      const φ = lat * Math.PI / 180;
      const λ = lon * Math.PI / 180;

      const x = radius * Math.cos(φ) * Math.cos(λ);
      const y = radius * Math.sin(φ);
      const z = radius * Math.cos(φ) * Math.sin(λ);

      return new THREE.Vector3(x, y, z);
    }

    // ユーザーの位置を取得し、円筒を出現させるか判定し、デバッグ情報を表示
    function checkPosition() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userLat = position.coords.latitude;
          const userLon = position.coords.longitude;

          const distance = calculateDistance(userLat, userLon, targetLat, targetLon);

          // デバッグ情報を画面に表示
          document.getElementById('latlon').textContent = `${userLat.toFixed(6)}, ${userLon.toFixed(6)}`;
          document.getElementById('distance').textContent = distance.toFixed(2);

          // オブジェクトの緯度経度を表示
          document.getElementById('objectLatLon').textContent = `${targetLat.toFixed(6)}, ${targetLon.toFixed(6)}`;

          if (distance <= radius) {
            // 半径100m以内なら円筒を表示（すでに位置は固定済み）
            cylinder.visible = true;
            document.getElementById('inRange').textContent = 'はい'; // 範囲内
          } else {
            cylinder.visible = false;
            document.getElementById('inRange').textContent = 'いいえ'; // 範囲外
          }
        });
      } else {
        console.error('位置情報を取得できません');
      }
    }

    // デバイスの向きを反映してカメラの回転を制御
    function handleOrientation(event) {
      const alpha = event.alpha ? THREE.Math.degToRad(event.alpha) : 0; // Z軸 (地磁気の方位角)
      const beta = event.beta ? THREE.Math.degToRad(event.beta) : 0;    // X軸 (デバイスの前後の傾き)
      const gamma = event.gamma ? THREE.Math.degToRad(event.gamma) : 0; // Y軸 (デバイスの左右の傾き)

      camera.rotation.set(beta, gamma, alpha, 'YXZ');

      // カメラ方向の情報を表示
      document.getElementById('cameraOrientation').textContent = `alpha: ${event.alpha ? event.alpha.toFixed(2) : '不明'}, beta: ${event.beta ? event.beta.toFixed(2) : '不明'}, gamma: ${event.gamma ? event.gamma.toFixed(2) : '不明'}`;
    }

    // ウィンドウサイズが変更された時にレンダラーのサイズを更新
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // 初期化とビデオストリームの開始
    init();
    startVideoStream();
    setInterval(checkPosition, 3000); // 定期的に位置をチェック
  </script>
</body>
</html>
